
<div class="container-fluid pt-5 pb-5 " style="background-color: #1b1e22;">

<div class="container pb-5 pt-3">
  <h1 class="text-center mb-4">Calculadora de IMC</h1>
  <form id="imcForm " class="">
    <div class="form-group">
      <label for="peso" class="form-label">Peso (kg)</label>
      <input type="number" class="form-control" [(ngModel)]="IMC.peso" name="peso"  id="peso" placeholder="Introduce tu peso en kg" min="0" required>
    </div>
    <div class="form-group">
      <label for="altura" class="form-label">Altura (cm)</label>
      <input type="number" class="form-control"  [(ngModel)]="IMC.altura" name="altura" id="altura" placeholder="Introduce tu altura en cm" min="0" required>
    </div>
    <div class="form-group">
      <label for="edad" class="form-label">Edad</label>
      <input type="number" class="form-control" id="edad" [(ngModel)]="IMC.edad" name="peso"  placeholder="Introduce tu edad" min="0" required>
    </div >
    <button type="submit" style="background-color: #673AB7 !important" class="btn btn-primary btn-block p-2 " (click)="CalcularIMC()">Calcular IMC</button>
  </form>

  <div id="resultado" class="mt-3 text-center"></div>
</div></div>
