 <mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sideUserNav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <p class="mx-auto fs-3 mt-2">Bienvenido {{this.nombre}}</p>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sideUserNav mode="push" style="width: 20%">
    <mat-nav-list >
      <a mat-list-item routerLink="/pagos">Pagos</a>
      <a mat-list-item routerLink="/misRutinas">Mis Rutinas</a>
      <a mat-list-item routerLink="/datos-perfil">Perfil</a>
      <a mat-list-item  routerLink="/user">Inscripcion</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh !important" class="mx-auto mt-5" >
      <div id="infoPago" >

        <h1 id="precio" class="fw-semibold">El precio es : {{this. precio}} </h1>
        <h2  id="fecha"> <strong>proximo pago : {{this.fecha}} </strong></h2>
           
      </div>
      <a id="medioPagos"  href="#" class="mt-5">Conoce nuestros medios de pago</a>
  
</div>
  </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>
