
<div class="container">
<div class="container border border-secondary rounded-lg mb-4 mt-4 p-0  my-4">
  <div class="container-fluid bg-dark text-white py-3">
    <h1 class="text-center">Rutinas GYM GENERICO</h1>
  </div>
  
  <!-- Formulario -->
<div class="container rounded-lg mt-4 py-3 px-4 my-4 ">
  <h1 class="text-center">{{ pageTitle }}</h1>

  <form (ngSubmit)="UpdateRutinasP()">

    <div class="form-group">
      <label for="nroActividad">Actividad:</label>
      <input type="number" class="form-control" id="nroActividad" name="nroActividad" [(ngModel)]="nroActividad" placeholder="Ingrese el número de actividad" required>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" rows="3" placeholder="Ingrese la descripción" required></textarea>
    </div>

    <div class="form-group">
      <label for="imagenURL">URL de Imagen (opcional):</label>
      <input type="url" class="form-control" id="imagenURL" name="imagenURL"[(ngModel)]="imagenURL" placeholder="Ingrese la URL de la imagen">
    </div>

    <div class="form-group">
      <label for="tipoRutina">Tipo de Rutina:</label>
      <input type="number" class="form-control" id="tipoRutina" name="tipoRutina" [(ngModel)]="tipoRutina"placeholder="Ingrese el tipo de rutina" required>
    </div>


      <!-- Botones -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary mx-2">Guardar</button>
      <button type="button" class="btn btn-secondary mx-2" routerLink="/rutinasPerso">Cancelar</button>
    </div>

  </form>
</div>

</div>
</div>

<app-footer> </app-footer>
